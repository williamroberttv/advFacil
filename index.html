<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/advFacil/styles/index.css">
    <title>AdvFácil</title>
</head>

<body>
    <header>
        <h1>AdvFácil</h1>
        <p>Desenvolvido para facilitar e automatizar a forma de advogar.</p>
        <button>Entre</button>
    </header>
    <section class="form hide">
        <h2>Faça login para começar</h2>
        <form action="formulario.html" method="">
            <input type="text" name="user" placeholder="Usuário">
            <input type="text" name="password" placeholder="Senha">
            <button>Login</button>
        </form>
    </section>
    <main>
        <h2>Redes Sociais</h2>
        <section class="socials">
            <div class="social">
                <div class="instagram">
                    <img src="/advFacil/statics/instagram-sketched.png" class="logo" alt="ícone do instagram">
                </div>
                
            </div>
            <div class="social">
                <div class="facebook">
                    <img src="/advFacil/statics/facebook.png" class="logo" alt="ícone do facebook">
                </div>
                
            </div>
            <div class="socials">
                <div class="email">
                    <img src="/advFacil/statics/gmail.png" class="logo" alt="ícone do email">
                </div>
            </div>

            <div class="socials">
                <div class="email">
                    <img src="/advFacil/statics/twitter.png" class="logo" alt="ícone do twitter">
                </div>
            </div>

        </section>
    </main>
    <footer>
        All rights reserveds <br>2020.</br>
    </footer>
    <script src="/advFacil/scripts/script-index.js"></script>
</body>

</html>
