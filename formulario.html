<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="/advFacil/styles/form.css" rel="stylesheet">
    <title>AdvFácil</title>
</head>

<body>
    <header class="header">
        <a href="standard.html">
            <p>AdvFácil</p>
        </a>
        <nav>
            <ul class="menu">
                <li>Sobre</li>
                <li>Configurações</li>
                <a href="standard.html">
                    <li>Voltar</li>
                </a>
                <a href="index.html">
                    <li>Sair</li>
                </a>
            </ul>
        </nav>
        
    </header>
    <div class="top">
        <h1>Formulário de Petição</h1>
        <p>Ao preencher os dados abaixo será gerado um arquivo em PDF contendo um formulário inicial para
            desenvolvimento de sua petição.</p>
    </div>
    <section class="formulario-section">
        <form class="forumulario-form" action="#" method="">
            <label for="name">Nome Completo:</label>
            <input id="name" type="text" name="nome" class="formulario-form-text" placeholder="Nome Completo"
                autocomplete="off">
            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" class="formulario-form-text" placeholder="CPF/CNPJ" autocomplete="off"
                minlength="9" maxlength="14" onblur="formatarCampo(this);" onfocus="retirarFormatacao(this);">
            <label for="rg">RG:</label>
            <input type="rg" class="formulario-form-text" placeholder="RG" autocomplete="off">
            <label for="email">Email:</label>
            <input type="email" id="email" class="formulario-form-text" placeholder="Email" autocomplete="off">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" class="formulario-form-text" placeholder="Endereço" autocomplete="off">
            <label for="cep">CEP:</label>
            <input type="text" id="CEP" class="formulario-form-text" placeholder="CEP" autocomplete="off" onblur="formatarCep(this);" onfocus="retirarFormatacaoCep(this);" maxlength="10" minlength="8">
            <label for="profissao">Profissão:</label>
            <input type="text" id="profissao" class="formulario-form-text" placeholder="Profissão" autocomplete="off">
            <label for="estado">Estado Civil:</label>
            <input type="text" id="estado" class="formulario-form-text" placeholder="Estado Civil" autocomplete="off">
            <label for="targettext">Resumo dos Fatos:</label>
            <textarea name="" id="targettext" class="formulario-form-text" placeholder="Resumo dos fatos"></textarea>
            <button id="mybtn">Enviar</button>
        </form>
    </section>
    <div id="double"></div>
    <footer>All rights reserveds.<br>2020</br></footer>
    <script src="/advFacil/scripts/script-form.js"></script>
</body>

</html>
